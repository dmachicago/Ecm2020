-- exec proc_ValidateForeignKeysToSurrogateKeys 1
CREATE PROCEDURE proc_ValidateForeignKeysToSurrogateKeys (
   @PreviewOnly AS BIT = 1)
AS
BEGIN
 BEGIN TRY
    DROP TABLE
        #TEMP_FK_DATA;
 END TRY
 BEGIN CATCH
    PRINT 'drop table #TEMP_FK_DATA';
 END CATCH;

 SELECT
      obj.name AS FK_NAME
     , sch.name AS schema_name
     , 'BASE_' + tab1.name AS ParentTable
     , col1.name AS ParentColumn
     , 'BASE_' + tab2.name AS ReferencedTable
     , col2.name AS ReferencedColumn
     , 'SurrogateKey_' + tab1.name AS ParentSurrogateKey
     , 'SurrogateKey_' + tab2.name AS ChildSurrogateKey
 INTO
     #TEMP_FK_DATA
 FROM KenticoCMS_1.sys.foreign_key_columns AS fkc
     INNER JOIN KenticoCMS_1.sys.objects AS obj
     ON
      obj.object_id = fkc.constraint_object_id
     INNER JOIN KenticoCMS_1.sys.tables AS tab1
     ON
      tab1.object_id = fkc.parent_object_id
     INNER JOIN KenticoCMS_1.sys.schemas AS sch
     ON
      tab1.schema_id = sch.schema_id
     INNER JOIN KenticoCMS_1.sys.columns AS col1
     ON
      col1.column_id = parent_column_id AND
      col1.object_id = tab1.object_id
     INNER JOIN KenticoCMS_1.sys.tables AS tab2
     ON
      tab2.object_id = fkc.referenced_object_id
     INNER JOIN KenticoCMS_1.sys.columns AS col2
     ON
      col2.column_id = referenced_column_id AND
      col2.object_id = tab2.object_id
 WHERE tab1.name IN (SELECT
                      substring (table_name , 6 , 999)
                  FROM information_schema.tables
                  WHERE table_name LIKE 'BASE_%')
 ORDER BY
        tab2.name , tab1.name;

 SELECT
      *
 FROM #TEMP_FK_DATA
 ORDER BY
        ReferencedTable , ParentTable;

 DECLARE
      @FK_NAME AS NVARCHAR (500)
     , @Schema_NAME AS NVARCHAR (500)
     , @ParentTable AS NVARCHAR (500)
     , @ParentColumn AS NVARCHAR (500)
     , @ReferencedTable AS NVARCHAR (500)
     , @ReferencedColumn AS NVARCHAR (500)
     , @ParentSurrogateKey AS NVARCHAR (500)
     , @ChildSurrogateKey AS NVARCHAR (500)
     , @MySql AS NVARCHAR (MAX)
     , @msg AS NVARCHAR (MAX) ;

 DECLARE Cursor_FKDATA CURSOR
    FOR
       SELECT
             FK_NAME
           , Schema_NAME
           , ParentTable
           , ParentColumn
           , ReferencedTable
           , ReferencedColumn
           , ParentSurrogateKey
           , ChildSurrogateKey
       FROM #TEMP_FK_DATA
       ORDER BY
               ReferencedTable , ParentTable;

 OPEN Cursor_FKDATA;

 FETCH NEXT FROM Cursor_FKDATA INTO @FK_NAME
 , @Schema_NAME
 , @ParentTable
 , @ParentColumn
 , @ReferencedTable
 , @ReferencedColumn
 , @ParentSurrogateKey
 , @ChildSurrogateKey;

 --  @ParentTable AS NVARCHAR (254)
 --, @ParentSurrogateKeyName AS NVARCHAR (254)
 --, @ChildTable AS NVARCHAR (254)
 --, @ParentColumn AS NVARCHAR (254)
 --, @ChildColumn AS NVARCHAR (254)
 --, @PreviewOnly AS BIT = 1

 WHILE
      @@FETCH_STATUS = 0
    BEGIN
       SET  @MySql = 'exec proc_UpdateSurrogateKeyDataBetweenParentAndChild "' + @ParentTable + '", "' + @ParentSurrogateKey + '","' + @ReferencedTable + '","' + @ParentColumn + '", "' + @ReferencedColumn + '",' + cast (@PreviewOnly AS NVARCHAR (10)) ;
       IF @PreviewOnly = 1
          BEGIN
              PRINT @MySql;
          END;
       ELSE
          BEGIN
              PRINT 'EXECUTING: ' + @MySql;
              BEGIN TRY
                  EXEC (@MySql) ;
              END TRY
              BEGIN CATCH
                  SET @msg = 'ERRORS DETECTED: ' + @MySql;
                  EXEC dbo.PrintImmediate @Msg;
                  SET @msg = (SELECT
                         ERROR_MESSAGE ()) ;
                  EXEC dbo.PrintImmediate @Msg;
                  EXECUTE dbo.USP_GETERRORINFO;
              END CATCH;
          END;
       FETCH NEXT FROM Cursor_FKDATA INTO @FK_NAME
       , @Schema_NAME
       , @ParentTable
       , @ParentColumn
       , @ReferencedTable
       , @ReferencedColumn
       , @ParentSurrogateKey
       , @ChildSurrogateKey;
    END;

 CLOSE Cursor_FKDATA;
 DEALLOCATE Cursor_FKDATA;

END;

CREATE PROCEDURE proc_UpdateSurrogateKeyDataBetweenParentAndChild (
   @ParentTable AS NVARCHAR (254)
  , @ParentSurrogateKeyName AS NVARCHAR (254)
  , @ChildTable AS NVARCHAR (254)
  , @ParentColumn AS NVARCHAR (254)
  , @ChildColumn AS NVARCHAR (254)
  , @PreviewOnly AS BIT = 1
)
AS
BEGIN

 IF @PreviewOnly = 1
    BEGIN
       PRINT '@ParentTable: ' + @ParentTable;
       PRINT '@ChildTable ' + @ChildTable;
       PRINT '@ParentSurrogateKeyName: ' + @ParentSurrogateKeyName;
       PRINT '@ParentColumn: ' + @ParentColumn;
       PRINT '@ChildColumn: ' + @ChildColumn;
    END;
 DECLARE
      @MySql AS NVARCHAR (MAX) = '';

 IF NOT EXISTS (SELECT
                    table_name
             FROM information_schema.tables
             WHERE
                    table_name = @ParentTable)
    BEGIN
       PRINT 'CANNOT find Parent table ' + @ParentTable + ', aborting';
       RETURN;
    END;
 IF NOT EXISTS (SELECT
                    table_name
             FROM information_schema.tables
             WHERE
                    table_name = @ChildTable)
    BEGIN
       DECLARE
             @S AS NVARCHAR (500) = substring (@ChildTable , 6 , 999) ;
       PRINT 'NOTICE: CANNOT find Child table ' + @S + ', ADDING TO MART.';
       EXEC proc_CreateBaseTable 'KenticoCMS_1' , @S , 0;
       EXEC proc_CreateBaseTable 'KenticoCMS_2' , @S , 1;
       EXEC proc_CreateBaseTable 'KenticoCMS_3' , @S , 1;
    END;
 IF EXISTS (SELECT
                table_name
         FROM information_schema.tables
         WHERE
                table_name = @ParentTable)
    BEGIN
       IF NOT EXISTS (SELECT
                       column_name
                     FROM information_schema.columns
                     WHERE
                       table_name = @ChildTable AND
                       column_name = @ParentSurrogateKeyName)
          BEGIN
              PRINT 'Added the surrogate key ' + @ParentSurrogateKeyName + ' to ' + @ChildTable;
              SET @MySql = 'ALTER TABLE ' + @ChildTable + ' ADD ' + @ParentSurrogateKeyName + '  BIGINT NULL ';
              EXEC (@MySql) ;
          END;

       PRINT 'Populating ' + @ChildTable + ' with data from ' + @ParentTable + ' using ' + @ParentSurrogateKeyName;

       DECLARE
             @Msg AS NVARCHAR (MAX) = '';

       IF @PreviewOnly = 1
          BEGIN
              PRINT '2@ParentTable: ' + @ParentTable;
              PRINT '2@ChildTable ' + @ChildTable;
              PRINT '2@ParentSurrogateKeyName: ' + @ParentSurrogateKeyName;
              PRINT '2@ParentColumn: ' + @ParentColumn;
              PRINT '2@ChildColumn: ' + @ChildColumn;
          END;

       --SET @MySql = ' update dbo.' + @ChildTable + char (10) ;
       --SET @MySql = @MySQl + ' set ' + @ParentSurrogateKeyName + ' =  ' + char (10) ;
       ----SET @MySql = @MySQl + ' (Select TOP 1 ' + @ParentSurrogateKeyName + ' from ' + char (10) ;
       --SET @MySql = @MySQl + ' (Select ' + @ParentSurrogateKeyName + ' from ' + char (10) ;
       --SET @MySql = @MySQl + '     [dbo].[' + @ParentTable + '] as R ' + char (10) ;
       --SET @MySql = @MySQl + '       Where [dbo].[' + @ChildTable + '].DBNAME = R.DBNAME ' + char (10) ;
       --SET @MySql = @MySQl + '           AND [dbo].[' + @ChildTable + '].' + @ChildColumn + ' =  ' + char (10) ;
       --SET @MySql = @MySQl + '               R.' + @ParentColumn + ') ' + char (10) ;
       --SET @MySql = @MySQl + ' where ' + @ParentSurrogateKeyName + ' is null ';

       SET @MySql = '';
       SET @MySql = @MySQl + ' UPDATE ChildTable ' + char (10) ;
       SET @MySql = @MySQl + ' SET ' + @ParentSurrogateKeyName + ' = ParentTable.' + @ParentSurrogateKeyName + char (10) ;
       SET @MySql = @MySQl + ' FROM ' + @ChildTable + ' as ChildTable ' + char (10) ;
       SET @MySql = @MySQl + '     JOIN ' + char (10) ;
       SET @MySql = @MySQl + '       ' + @ParentTable + ' as ParentTable  ' + char (10) ;
       SET @MySql = @MySQl + '                 ON ChildTable.DBNAME =ParentTable.DBNAME  ' + char (10) ;
       SET @MySql = @MySQl + '                 AND ChildTable.' + @ChildColumn + ' = ParentTable.' + @ParentColumn;
       SET @MySql = @MySQl + ' where ChildTable.' + @ParentSurrogateKeyName + ' is null ';

       PRINT '@MySql: ' + @MySql;

       BEGIN TRY
          IF @PreviewOnly = 1
              BEGIN
                  PRINT @MySQl;
              END;
          ELSE
              BEGIN
                  PRINT @MySQl;
                  EXEC (@MySql) ;
              END;

          BEGIN TRY

              INSERT INTO MART_SYNC_Table_FKRels (
                     ParentTable
                   , ParentSurrogateKeyName
                   , ChildTable
                   , ParentColumn
                   , ChildColumn)
              VALUES
              (@ParentTable , @ParentSurrogateKeyName , @ChildTable , @ParentColumn , @ChildColumn) ;
          END TRY
          BEGIN CATCH
              SET @msg = 'FAILED TO MAKE ENTRY into MART_SYNC_Table_FKRels: ' + char (10) ;
              EXEC PrintImmediate @msg;
          END CATCH;

       END TRY
       BEGIN CATCH
          SET @msg = 'ERRORS DETECTED: ' + @MySql;
          EXEC dbo.PrintImmediate @Msg;
          SET @msg = (SELECT
                        ERROR_MESSAGE ()) ;
          EXEC dbo.PrintImmediate @Msg;
          EXECUTE dbo.USP_GETERRORINFO;
       END CATCH;
    END;
END;

AS
BEGIN
 DECLARE
      @MySQl AS NVARCHAR (MAX) = ''
     , @Schema_NAME AS NVARCHAR (500) = ''
     , @ParentTable AS NVARCHAR (500) = ''
     , @ParentColumn AS NVARCHAR (500) = ''
     , @ReferencedTable AS NVARCHAR (500) = ''

 IF NOT EXISTS (SELECT
                    name
             FROM sys.tables
             WHERE
                    name = 'MART_SYNC_Table_FKRels')
    BEGIN
       --exec proc_UpdateSurrogateKeyDataBetweenParentAndChild 'BASE_HFit_Account', 'SurrogateKey_HFit_Account', 'BASE_view_EDW_CoachingPPTAvailable', 'AccountCD', 'AccountCD', 0
       -- drop table MART_SYNC_Table_FKRels
       CREATE TABLE MART_SYNC_Table_FKRels
       (
                   ParentTable VARCHAR (175)
                 , ParentSurrogateKeyName VARCHAR (175)
                 , ChildTable VARCHAR (175)
                 , ParentColumn VARCHAR (175)
                 , ChildColumn VARCHAR (175)
                 , RowID INT IDENTITY (1 , 1)
                        NOT NULL
       );
       CREATE UNIQUE CLUSTERED INDEX PI_MART_SYNC_Table_FKRels ON MART_SYNC_Table_FKRels (ParentTable , ParentSurrogateKeyName , ChildTable , ParentColumn , ChildColumn) ;

       INSERT INTO MART_SYNC_Table_FKRels (
             ParentTable
           , ParentSurrogateKeyName
           , ChildTable
           , ParentColumn
           , ChildColumn)
       VALUES
       ('BASE_HFit_Account' , 'SurrogateKey_HFit_Account' , 'BASE_view_EDW_CoachingPPTAvailable' , 'AccountCD' , 'AccountCD') ;

       INSERT INTO MART_SYNC_Table_FKRels (
             ParentTable
           , ParentSurrogateKeyName
           , ChildTable
           , ParentColumn
           , ChildColumn)
       VALUES
       ('BASE_HFit_Account' , 'SurrogateKey_HFit_Account' , 'BASE_view_EDW_CoachingPPTEligible' , 'AccountCD' , 'AccountCD') ;

       INSERT INTO MART_SYNC_Table_FKRels (
             ParentTable
           , ParentSurrogateKeyName
           , ChildTable
           , ParentColumn
           , ChildColumn)
       VALUES
       ('BASE_HFit_Account' , 'SurrogateKey_HFit_Account' , 'BASE_view_EDW_CoachingPPTEnrolled' , 'AccountCD' , 'AccountCD') ;

    END;

 IF
      (SELECT
             count (*)
       FROM MART_SYNC_Table_FKRels) = 0
    BEGIN
       PRINT 'NO Records in table MART_SYNC_Table_FKRels to process, aborting.';
       RETURN;
    END;

 DECLARE Cursor_MART_Sync CURSOR
    FOR
       SELECT
             ParentTable
           , ParentSurrogateKeyName
           , ChildTable
           , ParentColumn
           , ChildColumn
       FROM MART_SYNC_Table_FKRels
       ORDER BY
               ChildTable , ParentTable;

 OPEN Cursor_MART_Sync;

 FETCH NEXT FROM Cursor_MART_Sync INTO
 @ParentTable
 , @ParentSurrogateKeyName
 , @ChildTable
 , @ParentColumn
 , @ChildColumn;

 WHILE
      @@FETCH_STATUS = 0
    BEGIN
       SET  @MySql = 'exec proc_UpdateSurrogateKeyDataBetweenParentAndChild "' + @ParentTable + '", "' + @ParentSurrogateKeyName + '","' + @ChildTable + '","' + @ParentColumn + '", "' + @ChildColumn + '",0';
       IF @PreviewOnly = 1
          BEGIN
              PRINT 'SQL STMT: ' + @MySql;
          END;
       ELSE
          BEGIN
              PRINT 'EXECUTING: ' + @MySql;
              BEGIN TRY
                  EXEC (@MySql) ;
              END TRY
              BEGIN CATCH
                  SET @msg = 'ERRORS DETECTED: ' + @MySql;
                  EXEC dbo.PrintImmediate @Msg;
                  SET @msg = (SELECT
                         ERROR_MESSAGE ()) ;
                  EXEC dbo.PrintImmediate @Msg;
                  EXECUTE dbo.USP_GETERRORINFO;
              END CATCH;
          END;
       FETCH NEXT FROM Cursor_MART_Sync INTO
       @ParentTable
       , @ParentSurrogateKeyName
       , @ChildTable
       , @ParentColumn
       , @ChildColumn;
    END;

 CLOSE Cursor_MART_Sync;
 DEALLOCATE Cursor_MART_Sync;

END;
